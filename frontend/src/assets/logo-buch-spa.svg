<svg viewBox="0 0 240 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Stilisiertes Buch mit geöffneten Seiten -->
  <g id="book-icon">
    <!-- Linke Seite des Buchs -->
    <path d="M 12 16 Q 12 12, 16 12 L 28 12 Q 32 12, 32 16 L 32 48 Q 32 52, 28 52 L 16 52 Q 12 52, 12 48 Z"
          fill="#1f2937" opacity="0.9"/>

    <!-- Rechte Seite des Buchs (leicht geöffnet) -->
    <path d="M 32 16 Q 32 12, 36 12 L 48 12 Q 52 12, 52 16 L 52 48 Q 52 52, 48 52 L 36 52 Q 32 52, 32 48 Z"
          fill="#3b82f6"/>

    <!-- Mittellinie (Buchrücken) -->
    <line x1="32" y1="14" x2="32" y2="50" stroke="#1f2937" stroke-width="2"/>

    <!-- Diagonale Linien auf der rechten Seite (Seitenstruktur) -->
    <line x1="36" y1="20" x2="48" y2="24" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="36" y1="28" x2="48" y2="32" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="36" y1="36" x2="48" y2="40" stroke="white" stroke-width="1.5" opacity="0.6"/>

    <!-- Digitale Pixel/Balken (SPA-Technologie-Look) -->
    <rect x="54" y="18" width="4" height="8" fill="#3b82f6" rx="1"/>
    <rect x="54" y="28" width="4" height="12" fill="#3b82f6" rx="1"/>
    <rect x="54" y="42" width="4" height="6" fill="#3b82f6" opacity="0.7" rx="1"/>

    <rect x="60" y="22" width="4" height="10" fill="#3b82f6" opacity="0.8" rx="1"/>
    <rect x="60" y="34" width="4" height="14" fill="#3b82f6" rx="1"/>

    <rect x="66" y="16" width="4" height="6" fill="#3b82f6" opacity="0.6" rx="1"/>
    <rect x="66" y="24" width="4" height="18" fill="#3b82f6" rx="1"/>
    <rect x="66" y="44" width="4" height="4" fill="#3b82f6" opacity="0.7" rx="1"/>
  </g>

  <!-- Text: "Buch SPA" -->
  <text x="82" y="38" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="24" font-weight="700" fill="#1f2937" letter-spacing="-0.5">
    Buch
  </text>

  <text x="142" y="38" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="24" font-weight="300" fill="#3b82f6" letter-spacing="0.5">
    SPA
  </text>

  <!-- Subtiler Akzent unter "SPA" -->
  <line x1="142" y1="42" x2="192" y2="42" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>
</svg>
